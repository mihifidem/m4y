

services:
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:15
    container_name: postgres_local
    environment:
      POSTGRES_DB: mensajesdb
      POSTGRES_USER: mensajesuser
      POSTGRES_PASSWORD: mensajespass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always


volumes:
  postgres_data:
